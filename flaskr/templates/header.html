<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page_data is defined and 'title' in page_data %}
            {{ page_data["title"] }}
        {% else %}
            BigBucks
        {% endif %}        
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='includes/style.css') }}"/>
    <!-- Created icons at https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
  </head>
  <body>
    <div class="container" id="header">
      <header class="d-flex flex-wrap align-items-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
          &nbsp;&nbsp;<i class="fa-solid fa-wallet fa-2x"></i>&nbsp;&nbsp;
          <span class="fs-3">BigBucks&nbsp;&nbsp;</span>
        </a>
    
        <!-- Search Form -->
        <form id="searchForm" class="d-flex" action="{{ url_for('stock.show_stock_info') }}" method="get">
          <input id="symbol" class="form-control me-2" type="text" name="symbol" placeholder="Stock Symbol" aria-label="Stock Symbol">
          &nbsp;<button id="retrieve" class="btn btn-outline-success" type="submit">Retrieve</button>
        </form>
              
    
        <ul class="nav nav-pills ms-auto">
          <!-- if g.user is definedï¼Œshow username and log out -->
          {% if g.user %}
            <li class="nav-item"><a href="/profile" class="nav-link">Hello, {{ g.user['username'] }}</a></li>
            <li class="nav-item"><a href="/auth/logout" class="nav-link">Log Out</a></li>
          {% else %}
            <li class="nav-item"><a href="/auth/login" class="nav-link">Log In</a></li>
            <li class="nav-item"><a href="/auth/register" class="nav-link">Register</a></li>
          {% endif %}
        </ul>
      </header>
    </div>
    
  <script src="{{ url_for('static', filename='includes/stock.js') }}"></script>
  </body>
  </html>
